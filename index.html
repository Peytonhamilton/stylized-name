<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Name Logo</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
<style>
    body {
        background-color: #f8f9fa;
        background-image: url('https://www.transparentpng.com/thumb/flower/kerry-davis-ceramic-porcelain-vintage-handmade-flower-art-1.png');
        background-size: cover;
        background-position: center;
    }

    .logo {
        font-family: 'Roboto', sans-serif;
        font-size: 6rem;
        color: #6a0dad;
        text-transform: uppercase;
        letter-spacing: 2px;
        font-weight: 700;
        text-shadow: 0 0 10px rgba(106, 13, 173, 0.8), 0 0 20px rgba(106, 13, 173, 0.6), 0 0 30px rgba(106, 13, 173, 0.4), 0 0 40px rgba(106, 13, 173, 0.2), 0 0 50px rgba(106, 13, 173, 0.1), 0 0 75px rgba(106, 13, 173, 0.05);
        animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
        from {
            text-shadow: 0 0 10px rgba(106, 13, 173, 0.8), 0 0 20px rgba(106, 13, 173, 0.6), 0 0 30px rgba(106, 13, 173, 0.4), 0 0 40px rgba(106, 13, 173, 0.2), 0 0 50px rgba(106, 13, 173, 0.1), 0 0 75px rgba(106, 13, 173, 0.05);
        }
        to {
            text-shadow: 0 0 20px rgba(106, 13, 173, 0.8), 0 0 30px rgba(106, 13, 173, 0.6), 0 0 40px rgba(106, 13, 173, 0.4), 0 0 50px rgba(106, 13, 173, 0.2), 0 0 60px rgba(106, 13, 173, 0.1), 0 0 90px rgba(106, 13, 173, 0.05);
        }
    }
</style>
</head>
<body>
<div class="container text-center mt-5">
    <h1 class="logo">Peyton Hamilton</h1>
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
